<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="script.js"></script>
    <title>Baby Bants - Speech Therapy</title>
</head>

<body>
    <div class="flex gap-4 mx-auto">
        <div onclick="say('Bubbles')" class="m-8 p-4 border border-solid border-gray-300 text-center">
            <img src="assets/bubbles.svg" alt="Bubbles" class="h-48 w-48">
            <h2 class="font-bold">Bubbles</h2>
        </div>
        <div onclick="say('Milk')" class="m-8 p-4 border border-solid border-gray-300 text-center">
            <img src="assets/milk.svg" alt="Milk" class="h-48 w-48">
            <h2 class="font-bold">Milk</h2>
        </div>
        <div onclick="say('Dummy')" class="m-8 p-4 border border-solid border-gray-300 text-center">
            <img src="assets/dummy.svg" alt="Dummy" class="h-48 w-48">
            <h2 class="font-bold">Dummy</h2>
        </div>
        <div onclick="say('Kisses')" class="m-8 p-4 border border-solid border-gray-300 text-center">
            <img src="assets/kisses.svg" alt="Kisses" class="h-48 w-48">
            <h2 class="font-bold">Kisses</h2>
        </div>
        <div onclick="say('Fish Biscuits')" class="m-8 p-4 border border-solid border-gray-300 text-center w-48">
            <img src="assets/fish-biscuits.jpg" alt="Fish Biscuits" class="h-48 mx-auto">
            <h2 class="font-bold">Fish Biscuits</h2>
        </div>
    </div>
</body>

</html>
